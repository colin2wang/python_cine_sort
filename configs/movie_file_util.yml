# Movie File Scanner Configuration
# 电影文件扫描器配置

# Supported file extensions
extensions:
  - .mkv
  - .mp4
  - .avi
  - .mov
  - .wmv
  - .flv
  - .webm

# Cleanup patterns: Remove brackets, websites, quality markers
# 清理模式：移除括号、网站、质量标识等
cleanup_patterns:
  # Brackets and parentheses (non-greedy match)
  - '\[.*?\]'
  - '\(.*?\)'

  # Website domains and source identifiers
  - '(?:阳光电影|最新电影|电影天堂|电影港|迅雷下载|磁力链接)(?:[a-zA-Z0-9.-]*\.[a-zA-Z]{2,})?'
  - 'dygod\.org'
  - 'www\.[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}'
  - '[a-zA-Z0-9.-]+\.(?:com|net|org|cn|cc)\b'

  # Resolution and quality (comprehensive patterns)
  - '\d+[pPkK]\b'
  - '\b(?:4|8)[Kk]\b'
  - '\b(?:HD|BD|DVD|WEBRIP|BLURAY|BDRIP|HDRIP|CAM|R5|TS|TC|SCR|HQ|HQCD)\b'
  # Combined formats like HD1080p, BD1080p
  - '\b(?:HD|BD|DVD|WEBRIP|BLURAY|BDRIP|HDRIP|CAM|R5|TS|TC|SCR|HQ|HQCD)\d+[pPkK]\b'
  - '\b\d+[pPkK](?:HD|BD|DVD|WEBRIP|BLURAY|BDRIP|HDRIP|CAM|R5|TS|TC|SCR|HQ|HQCD)\b'

  # Years in various contexts (to be removed from title)
  - '\b(?:19|20)\d{2}(?:版|年)?\b'

  # File and audio formats
  - '\b(?:MP4|MKV|AVI|MOV|WMV|FLV|WEBM)\b'
  - '\b(?:AAC|AC3|DTS|FLAC|WAV)\b'
  - '\bDDP?\d\.\d\b'
  - '\bDolby\b|杜比|环绕声'

  # HDR and video technologies
  - '\b(?:HDR|HDR10|Dolby\s+Vision)\b'

  # Release groups
  - '\b(?:YJYS|BDYS|JYYS|DYYS|YYDS)\b'

  # Leading/trailing separators
  - '^[.\-_]+'
  - '[.\-_]+$'

# Technical patterns: Encoding and technical specifications
# 技术模式：编码和技术规格
tech_patterns:
  - '\b(?:XVID|DIVX|H264|H\.264|H265|H\.265|HEVC|AVC|VP9|X264)\b'

# Language patterns: Language and subtitle identifiers
# 语言模式：语言和字幕标识符
language_patterns:
  # Chinese language markers (match segments containing these keywords)
  - '\b[\w\u4e00-\u9fff]*(?:国语|粤语|台配|日语|韩语|英语|法语|德语|俄语|西班牙语|泰语|菲律宾语|他加禄语)[\w\u4e00-\u9fff]*\b'

  # Subtitle markers (match segments containing these keywords)
  - '\b[\w\u4e00-\u9fff]*(?:中字|中英双字|双语|字幕)[\w\u4e00-\u9fff]*\b'

  # Version markers (match segments containing these keywords)
  - '\b[\w\u4e00-\u9fff]*(?:无水印|完整版|高清版|修复版|导演版|加长版)[\w\u4e00-\u9fff]*\b'

  # English language markers
  - '\b[\w]*(?:Filipino|Tagalog|English|Chinese)[\w]*\b'

  # Subtitle combinations
  - '\b[\w]*(?:CHS|ENG)(?:\s*[-\s]\s*(?:CHS|ENG))?[\w]*\b'